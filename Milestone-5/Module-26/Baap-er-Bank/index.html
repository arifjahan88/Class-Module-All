<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap-Er-Bank</title>
    <!-- Tailwin css cdn link -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-orange-500 font-semibold text-center mt-5">
        Welcome to
        <span class="text-violet-600 font-bold">Baap-er-Bank</span>!!!
      </h1>
    </header>
    <main>
      <section class="bg-teal-300 w-9/12 mt-8 p-7 mx-auto rounded-md">
        <h1 class="text-3xl font-bold text-violet-900 mb-3">Please LogIn</h1>
        <div>
          <input
            class="w-9/12 block mb-3 px-3 rounded-md"
            type="text"
            name=""
            id="user-mail"
            placeholder="Enter your Email"
          />
          <input
            class="w-9/12 block mb-3 px-3 rounded-md"
            type="password"
            name=""
            id="user-pass"
            placeholder="Enter your password"
          />
          <button
            id="btn-submit"
            class="bg-orange-500 hover:bg-orange-400 px-6 py-2 rounded-md text-white font-semibold text-xl"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>
