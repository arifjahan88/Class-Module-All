<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functional Baap-Er-Bank</title>
    <!-- Tailwin css cdn link -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-orange-500 font-semibold text-center mt-5">
        Now Add Some
        <span class="text-violet-600 font-bold">Moneyyyyyy</span>!!!
      </h1>
    </header>
    <main>
      <section class="mt-8">
        <div class="grid grid-cols-3 w-9/12 gap-4 mx-auto text-white">
          <div class="bg-green-500 p-9 rounded-md">
            <h3 class="text-4xl">Deposit</h3>
            <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
          </div>
          <div class="bg-amber-500 p-9 rounded-md">
            <h3 class="text-4xl">Withdraw</h3>
            <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
          </div>
          <div class="bg-lime-500 p-9 rounded-md">
            <h3 class="text-4xl">Balance</h3>
            <h2 class="text-5xl">$<span id="balance-total">1250</span></h2>
          </div>
        </div>
      </section>
      <section class="mt-8">
        <div class="grid grid-cols-2 w-9/12 gap-4 mx-auto">
          <!-- Deposit Section -->
          <div class="bg-emerald-500 p-9 rounded-md">
            <h3 class="text-4xl mb-5 text-white">Please Deposit</h3>

            <input
              class="w-9/12 block mb-3 px-3 rounded-md"
              type="text"
              name=""
              id="user-deposit"
              placeholder="$ Amount you want to deposit."
            />

            <button
              id="btn-deposit"
              class="bg-orange-500 hover:bg-orange-400 px-6 py-2 rounded-md text-white font-semibold text-xl"
            >
              Submit
            </button>
          </div>
          <!-- Withdraw Section -->
          <div class="bg-fuchsia-500 p-9 rounded-md">
            <h3 class="text-4xl mb-5 text-white">Please Withdraw</h3>
            <input
              class="w-9/12 block mb-3 px-3 rounded-md"
              type="text"
              name=""
              id="user-withdraw"
              placeholder="$ Amount you want to deposit."
            />

            <button
              id="btn-withdraw"
              class="bg-rose-500 hover:bg-rose-400 px-6 py-2 rounded-md text-white font-semibold text-xl"
            >
              Submit
            </button>
          </div>
        </div>
      </section>
      <script src="utilities.js"></script>
      <script src="deposit.js"></script>
      <script src="withdraw.js"></script>
    </main>
  </body>
</html>
