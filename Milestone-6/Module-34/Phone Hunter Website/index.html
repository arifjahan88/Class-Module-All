<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-gradient">
    <header>
      <h1 class="text-center text-warning fw-bold">
        This is <span class="text-primary">Phone Hunter</span> Website
      </h1>
    </header>
    <main class="container">
      <section>
        <div class="d-flex align-items-start justify-content-center mb-3 gap-1">
          <div class="mb-3 w-50">
            <input
              type="email"
              class="form-control"
              id="search-field"
              placeholder="Enter your Phone Name"
            />
          </div>
          <div id="btn-search" class="btn btn-primary">Search</div>
        </div>
        <div
          id="phone-container"
          class="row row-cols-1 row-cols-md-3 g-4"
        ></div>
        <div>
          <h2 id="no-phone-massage" class="text-danger mt-4 text-center d-none">
            No Phones Found
          </h2>
        </div>
        <div id="show-all" class="text-center mt-4 d-none">
          <div id="btn-show-all" class="btn btn-warning text-danger">
            Show All
          </div>
        </div>
      </section>
      <section
        id="loader"
        style="height: 500px"
        class="mt-4 d-flex justify-content-center align-items-center d-none"
      >
        <button class="btn btn-danger" type="button" disabled>
          <span
            class="spinner-border spinner-border-sm text-info"
            role="status"
            aria-hidden="true"
          ></span>
          Loading...
        </button>
      </section>
      <!-- Modal part Here -->
      <section class="mt-4">
        <!-- Button trigger modal -->
        <!-- Modal -->
        <div
          class="modal fade"
          id="phonedetailsmodal"
          tabindex="-1"
          aria-labelledby="phonedetailsmodalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="phonedetailsmodalLabel"></h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div id="modalbody" class="modal-body"></div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <script src="js/app.js"></script>
  </body>
</html>
